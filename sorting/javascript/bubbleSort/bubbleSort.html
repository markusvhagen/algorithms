<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Bubble sort</title>
    </head>
    <body>
        <h1>Bubble sort</h1>
        <p>Paste your unsorted array with numbers in the inputbox under. Use following syntax element1, element2, element3 - <strong>WITH NO SPACE</strong> Example: 3,19,20,1,5,18</p>
        Your array: <input type="text" id="arrayInput"> &nbsp; &nbsp; <input value="Submit" type="submit" id="submit"><br>
        Here is your sorted array: <p id="sortedArrayOutput"></p>
        Sorting took: <p id="timeUsedToSort"></p>
        <script src="bubbleSort.js"></script>
    </body>
</html>
